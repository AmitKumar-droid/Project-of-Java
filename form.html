<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form creation By using html</title>
</head>
<body>
    <!-- required,readonly,size,placeholder,disabled,autofocus,max,min,maxlength,minlength,value -->
    <!-- To collect the data from the users -->
    <form action="./anchor.html">
        <fieldset>
            <legend>JOB APPLICATION FORM:</legend>
         <label for="user">UserName:</label>
         <input type="text" id="user" name="username" required><br><br>
         <label for="mail">EmailId:</label>
         <input type="email" id="mail" name="email" mailto:value="abc@gmail.com" readonly><br><br>
         <label for="phone">City of employment:</label>
         <input type="tel" id="phone" name="Number" placeholder="Enter your number" minlength="10" maxlength="10"><br><br>
         <div>
             <label for="">Please Specify your role:</label>

              <div>
                <input type="radio" name="Admin">Admin
            
             
        
         
             <input type="radio" name="Engineer">Enginner
         <br>
         <input type="radio" name="Manager">Manager
         <br>
         <input type="radio" name="Guest">Guest
          </div>

              </div>
        
        
        
        
        </fieldset>
    </form>
    
</body>
</html>
